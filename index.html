<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Study Planner</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic appeal */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 0 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background-image: linear-gradient(to right, #4f46e5, #6366f1);
            transition: all 0.2s;
        }
        .btn-primary:hover {
            opacity: 0.9;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #9ca3af;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Application Container -->
    <div id="app" class="w-full max-w-lg">
        <!-- Loader Modal (Hidden by default) -->
        <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50 hidden">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500"></div>
        </div>

        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Study Plan Hub</h1>
        
        <!-- User ID Display -->
        <p class="text-xs text-center text-gray-500 mb-6">
            Your User ID (Share to collaborate): <span id="user-id" class="font-mono bg-gray-200 px-2 py-1 rounded-md cursor-pointer" onclick="copyToClipboard(this.textContent)">...loading...</span>
        </p>

        <!-- Dynamic Content Section -->
        <div id="content" class="bg-white p-8 rounded-xl card transition duration-300">
            <!-- Content will be rendered here dynamically (Home, Planner, or Form) -->
        </div>

        <!-- Message/Status Box -->
        <div id="status-message" class="mt-4 p-3 rounded-lg text-center font-medium hidden"></div>

    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, setDoc, updateDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Use 'Debug' for development logging
        setLogLevel('Debug');

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // IMPORTANT: Reverting to the dynamic config provided by the environment for this file to run correctly here.
        const firebaseConfig = {
  apiKey: "AIzaSyAWi2fE6rxQO2YwH3bayf7zB9NsEoPGXYM",
  authDomain: "chd-study-plan.firebaseapp.com",
  projectId: "chd-study-plan",
  storageBucket: "chd-study-plan.firebasestorage.app",
  messagingSenderId: "329855623463",
  appId: "1:329855623463:web:32be2774d68574ca910902"
};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId = null;
        let currentPlanId = null;

        // --- Utility Functions ---

        function showLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = 'mt-4 p-3 rounded-lg text-center font-medium';
            if (isError) {
                statusEl.classList.add('bg-red-100', 'text-red-700');
            } else {
                statusEl.classList.add('bg-green-100', 'text-green-700');
            }
            statusEl.style.display = 'block';
            setTimeout(() => statusEl.style.display = 'none', 5000);
        }

        function generatePlanId() {
            // Generates a simple 6-character alphanumeric ID
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        // Formats the date string (YYYY-MM-DD) into a readable format
        function formatDate(dateString) {
            if (!dateString) return 'No Date';
            try {
                const date = new Date(dateString + 'T00:00:00'); // Add time to avoid timezone issues
                return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });
            } catch {
                return dateString;
            }
        }
        
        // Returns the current date as a YYYY-MM-DD string
        function getCurrentDateString() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getPlanDocRef(planId) {
            // Public collection path: /artifacts/{appId}/public/data/{your_collection_name}/{documentId}
            return doc(db, 'artifacts', appId, 'public', 'data', 'study_plans', planId);
        }

        function getTaskCollectionRef(planId) {
            // Collection inside the plan document
            return collection(db, 'artifacts', appId, 'public', 'data', 'study_plans', planId, 'tasks');
        }

        // --- Rendering Functions ---

        function renderHome() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h2 class="text-2xl font-semibold mb-6 text-gray-700 text-center">Welcome!</h2>
                <div class="space-y-4">
                    <button id="create-plan-btn" class="btn-primary w-full text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:shadow-xl">
                        Create New Study Plan
                    </button>
                    <div class="flex items-center space-x-2 text-gray-500">
                        <hr class="flex-grow border-t border-gray-300">
                        <span class="text-sm">OR</span>
                        <hr class="flex-grow border-t border-gray-300">
                    </div>
                    <form id="join-plan-form" class="flex flex-col space-y-3">
                        <input type="text" id="join-id" placeholder="Enter Plan ID to Join" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500" maxlength="6" required>
                        <button type="submit" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg">
                            Join Existing Plan
                        </button>
                    </form>
                </div>
            `;

            document.getElementById('create-plan-btn').onclick = createNewPlan;
            document.getElementById('join-plan-form').onsubmit = (e) => {
                e.preventDefault();
                const planId = document.getElementById('join-id').value.trim().toUpperCase();
                joinPlan(planId);
            };
        }

        function renderPlanner(planData, tasks) {
            const content = document.getElementById('content');
            
            // 1. Separate tasks by completion status
            const pendingTasks = tasks.filter(t => !t.completed);
            const completedTasks = tasks.filter(t => t.completed);

            // 2. Group pending tasks by due date (and sort the dates)
            const tasksByDate = pendingTasks.reduce((acc, task) => {
                const dateKey = task.dueDate || 'No Date';
                if (!acc[dateKey]) {
                    acc[dateKey] = [];
                }
                acc[dateKey].push(task);
                return acc;
            }, {});

            // Sort dates (latest first)
            const sortedDates = Object.keys(tasksByDate).sort((a, b) => {
                if (a === 'No Date') return 1;
                if (b === 'No Date') return -1;
                return a.localeCompare(b);
            });
            
            // 3. Generate HTML for tasks grouped by date
            let taskListHtml = '';
            
            sortedDates.forEach(dateKey => {
                const tasksForDate = tasksByDate[dateKey];
                
                taskListHtml += `
                    <h4 class="text-md font-semibold mt-4 mb-2 text-indigo-700 border-b border-indigo-200 pb-1">
                        üóìÔ∏è ${dateKey === 'No Date' ? 'No Due Date' : formatDate(dateKey)}
                    </h4>
                    <ul class="space-y-1">
                `;
                
                tasksForDate.forEach(task => {
                    taskListHtml += `
                        <li id="task-${task.id}" class="task-item flex items-center justify-between p-3 bg-indigo-50 hover:bg-indigo-100 rounded-lg transition duration-150">
                            <span class="flex-grow break-words mr-4">${task.description}</span>
                            <div class="flex space-x-2">
                                <button onclick="toggleTaskCompletion('${task.id}', ${task.completed})" 
                                        class="p-2 rounded-full text-white bg-green-500 hover:bg-green-600 transition duration-150" 
                                        title="Mark as Complete">
                                    &#x2713;
                                </button>
                                <button onclick="deleteTask('${task.id}')" 
                                        class="p-2 rounded-full bg-red-500 hover:bg-red-600 text-white transition duration-150" 
                                        title="Delete Task">
                                    &times;
                                </button>
                            </div>
                        </li>
                    `;
                });
                taskListHtml += `</ul>`;
            });

            // 4. Generate HTML for completed tasks
            if (completedTasks.length > 0) {
                taskListHtml += `
                    <h4 class="text-md font-semibold mt-6 mb-2 text-gray-500 border-b border-gray-200 pb-1">
                        ‚úÖ Completed Tasks (${completedTasks.length})
                    </h4>
                    <ul class="space-y-1">
                `;
                completedTasks.sort((a, b) => b.createdAt.localeCompare(a.createdAt)).forEach(task => { // Sort completed tasks by creation date descending
                    taskListHtml += `
                        <li id="task-${task.id}" class="task-item completed flex items-center justify-between p-3 bg-gray-100 rounded-lg transition duration-150">
                            <span class="flex-grow break-words mr-4">${task.description}</span>
                            <button onclick="toggleTaskCompletion('${task.id}', ${task.completed})" 
                                    class="p-2 rounded-full text-gray-500 bg-gray-200 hover:bg-gray-300 transition duration-150" 
                                    title="Mark as Incomplete">
                                &#x21BA;
                            </button>
                        </li>
                    `;
                });
                taskListHtml += `</ul>`;
            }

            content.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-indigo-600">${planData.name || 'Study Plan'}</h2>
                    <button onclick="leavePlan()" class="text-sm text-gray-500 hover:text-red-500 transition duration-150">
                        &larr; Leave Plan
                    </button>
                </div>
                <p class="text-sm text-gray-600 mb-4">Plan ID: <span class="font-bold text-indigo-700">${currentPlanId}</span> (Click User ID above to copy)</p>

                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-3 text-gray-700">Scheduled Tasks (${pendingTasks.length})</h3>
                    <div id="task-list">
                        ${taskListHtml || '<p class="text-gray-500 text-center italic py-4">No tasks yet! Add one below.</p>'}
                    </div>
                </div>

                <!-- New Task Form with Date Picker -->
                <form id="add-task-form" class="space-y-3 mt-4 pt-4 border-t border-gray-200">
                    <input type="text" id="new-task-description" placeholder="Task description (e.g., Read Chapter 3)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                    <div class="flex items-center space-x-2">
                         <label for="new-task-date" class="text-gray-600 text-sm">Due Date:</label>
                         <input type="date" id="new-task-date" value="${getCurrentDateString()}" min="${getCurrentDateString()}" class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <button type="submit" class="btn-primary w-full text-white font-bold py-2 px-4 rounded-lg shadow-md">
                        Add Task to Plan
                    </button>
                </form>
            `;

            document.getElementById('add-task-form').onsubmit = addTask;
        }

        // --- Data Persistence (Firestore) ---

        async function initFirebase() {
            if (!firebaseConfig) {
                console.error("Firebase config is missing.");
                showStatus("Error: Firebase configuration is missing.", true);
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Authenticate and set up auth listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id').textContent = userId;

                        // Check for a saved plan ID in localStorage (optional for persistence)
                        const savedPlanId = localStorage.getItem('currentPlanId');
                        if (savedPlanId) {
                            await joinPlan(savedPlanId, false); // Attempt to re-join without message
                        } else {
                            renderHome();
                        }
                    } else {
                        // Sign in anonymously if no token is available, or use the custom token
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                    showLoading(false);
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showStatus(`Failed to initialize Firebase: ${error.message}`, true);
            }
        }

        async function createNewPlan() {
            showLoading(true);
            const newPlanId = generatePlanId();
            const planDocRef = getPlanDocRef(newPlanId);
            
            try {
                await setDoc(planDocRef, {
                    name: 'My New Study Plan',
                    createdAt: new Date().toISOString(),
                    ownerId: userId,
                    collaborators: [userId]
                });
                showStatus(`New plan created! ID: ${newPlanId}`);
                await joinPlan(newPlanId);
            } catch (error) {
                console.error("Error creating plan:", error);
                showStatus("Failed to create plan. Please try again.", true);
            } finally {
                showLoading(false);
            }
        }

        async function joinPlan(planId, showMsg = true) {
            if (!planId) return;
            showLoading(true);
            currentPlanId = planId;
            localStorage.setItem('currentPlanId', planId);

            const planDocRef = getPlanDocRef(planId);
            
            // Set up a real-time listener for the plan document
            onSnapshot(planDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    // Start listener for tasks only when the plan exists
                    listenForTasks(planId, docSnap.data());
                    if (showMsg) showStatus(`Joined plan: ${planId}`);
                } else {
                    showStatus(`Plan ID "${planId}" not found.`, true);
                    leavePlan();
                }
            }, (error) => {
                console.error("Error listening to plan:", error);
                showStatus("Could not connect to plan data.", true);
                leavePlan();
            });
            showLoading(false);
        }

        function listenForTasks(planId, planData) {
            const taskCollectionRef = getTaskCollectionRef(planId);
            // Real-time listener for tasks
            onSnapshot(taskCollectionRef, (snapshot) => {
                const tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPlanner(planData, tasks);
            }, (error) => {
                console.error("Error listening to tasks:", error);
                showStatus("Could not load tasks data.", true);
            });
        }

        function leavePlan() {
            currentPlanId = null;
            localStorage.removeItem('currentPlanId');
            renderHome();
        }

        async function addTask(e) {
            e.preventDefault();
            if (!currentPlanId) return;

            const descriptionInput = document.getElementById('new-task-description');
            const dateInput = document.getElementById('new-task-date');
            
            const description = descriptionInput.value.trim();
            const dueDate = dateInput.value.trim(); 
            
            if (!description || !dueDate) return;

            showLoading(true);
            try {
                const taskCollectionRef = getTaskCollectionRef(currentPlanId);
                await addDoc(taskCollectionRef, {
                    description: description,
                    dueDate: dueDate, // New field to store the date
                    completed: false,
                    createdBy: userId,
                    createdAt: new Date().toISOString()
                });
                descriptionInput.value = ''; // Clear input on success
                dateInput.value = getCurrentDateString(); // Reset date
            } catch (error) {
                console.error("Error adding task:", error);
                showStatus("Failed to add task.", true);
            } finally {
                showLoading(false);
            }
        }

        async function toggleTaskCompletion(taskId, isCompleted) {
            if (!currentPlanId) return;
            
            showLoading(true);
            try {
                const taskRef = doc(getTaskCollectionRef(currentPlanId), taskId);
                await updateDoc(taskRef, {
                    completed: !isCompleted
                });
            } catch (error) {
                console.error("Error toggling task:", error);
                showStatus("Failed to update task status.", true);
            } finally {
                showLoading(false);
            }
        }

        async function deleteTask(taskId) {
            if (!currentPlanId) return;

            if (!await showConfirmationModal("Are you sure you want to delete this task?")) {
                return;
            }

            showLoading(true);
            try {
                const taskRef = doc(getTaskCollectionRef(currentPlanId), taskId);
                await deleteDoc(taskRef);
                showStatus("Task deleted successfully.");
            } catch (error) {
                console.error("Error deleting task:", error);
                showStatus("Failed to delete task.", true);
            } finally {
                showLoading(false);
            }
        }
        
        // --- Modal and Clipboard Functions (Available globally for onclick handlers) ---

        window.copyToClipboard = (text) => {
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                showStatus('User ID copied to clipboard!');
            } catch (err) {
                console.error('Could not copy text: ', err);
                showStatus('Copy failed. Try selecting and copying manually.', true);
            }
            document.body.removeChild(tempInput);
        };
        
        window.showConfirmationModal = (message) => {
            return new Promise((resolve) => {
                const modalHtml = `
                    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[1000]">
                        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
                            <p class="text-lg font-medium text-gray-800 mb-6">${message}</p>
                            <div class="flex justify-end space-x-3">
                                <button id="modal-cancel" class="px-4 py-2 text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                                <button id="modal-confirm" class="px-4 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700 transition">Confirm</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                const modal = document.getElementById('confirmation-modal');

                const cleanup = (result) => {
                    modal.remove();
                    resolve(result);
                };

                document.getElementById('modal-cancel').onclick = () => cleanup(false);
                document.getElementById('modal-confirm').onclick = () => cleanup(true);
            });
        };
        
        // Expose functions globally for use in the HTML template's onclick attributes
        window.toggleTaskCompletion = toggleTaskCompletion;
        window.deleteTask = deleteTask;
        window.leavePlan = leavePlan;

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            showLoading(true);
            initFirebase();
        });
    </script>
</body>
</html>
